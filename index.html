<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyLoad</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/scale.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.13.1/css/OverlayScrollbars.min.css"
      integrity="sha512-jN4O0AUkRmE6Jwc8la2I5iBmS+tCDcfUd1eq8nrZIBnDKTmCp5YxxNN1/aetnAH32qT+dDbk1aGhhoaw5cJNlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      header {
        background-color: mediumorchid;
        color: white;
        flex-direction: column;
      }
      section,
      header {
        padding: 4rem, 1rem;
        text-align: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .actions {
        display: flex;
        gap: 1rem;
      }
      @media (min-width: 767px) {
        .actions {
          justify-content: center;
        }
      }
      h1 {
        font-family: Arial, Helvetica, sans-serif;
      }
      .actions > * {
        flex-shrink: 0;
      }
      a,
      button {
        color: black;
        background-color: moccasin;
        padding: 1rem 1.2rem;
        border: none;
        text-transform: uppercase;
        outline: none;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 400;
        font-size: 1rem;
      }
      button:hover {
        background-color: navajowhite;
      }
      a:hover {
        background-color: navajowhite;
      }
      .tippy-box[data-theme~="light"] {
        color: red;
      }
      .overlay {
        width: 100%;
        overflow: hidden;
      }
      .swiper {
        width: 600px;
        height: 300px;
      }
      .swiper-slide {
        background-color: navajowhite;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <header id="top">
      <h1>Hello MoveTo</h1>
      <div class="overlay">
        <div class="actions">
          <button
            data-target="#features"
            data-tippy-content="Tooltip that works great"
          >
            Our Features
          </button>
          <button
            data-target="#contacts"
            data-mt-duration="1500"
            data-tippy-content="Another Tooltip"
          >
            Contacts
          </button>
          <a href="#map">Map</a>
        </div>
      </div>
    </header>
    <section id="features" style="flex-direction: column">
      <h2>Features</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <section id="contacts" style="background-color: navajowhite">
      <div>
        <h2>Contacts</h2>
        <img
          alt="bird"
          data-expand="-110"
          width="100%"
          height="300px"
          data-src="https://images.unsplash.com/photo-1470116073782-48ae2ccd8ffd?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1600&amp;q=80"
          class="lazyload"
        />
        <img
          alt="Mountain"
          data-expand="-110"
          data-src="https://images.unsplash.com/photo-1544198365-f5d60b6d8190?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1130&amp;q=80"
          class="lazyload"
        />
      </div>
    </section>
    <section id="map">
      <div>
        <h2>Map</h2>
        <button data-target="#top" data-mt-duration="1500">Go Top</button>
      </div>
    </section>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.13.1/js/OverlayScrollbars.min.js"
      integrity="sha512-B1xv1CqZlvaOobTbSiJWbRO2iM0iii3wQ/LWnXWJJxKfvIRRJa910sVmyZeOrvI854sLDsFCuFHh4urASj+qgw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <script src="https://afarkas.github.io/lazysizes/lazysizes.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moveTo/1.8.2/moveTo.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
